<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="header">Rock Paper Scissors Game</div>

    <div class="game-container">
        <div class="game-result"></div>
        <div class="game-winner"></div>
        <div class="score-container">
            <div class="player-container">
                <div class="icon">?</div>
                <div class="name">Player <span class="score">0</span></div>
            </div>
            <div class="computer-container">
                <div class="icon">?</div>
                <div class="name">Computer <span class="score">0</span></div>
            </div>
        </div>
        <div class="button-container">
            <button class="rock">Rock</button>
            <button class="paper">Paper</button>
            <button class="scissors">Scissors</button>
        </div>
    </div>

    <div class="footer">Copyright 2023 Charles Kwang</div>
</body>
<script src="javascript.js"></script>
</html>
